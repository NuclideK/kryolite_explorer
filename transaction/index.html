<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <script defer src = "transaction.js"></script>
        <link rel="stylesheet" href="../global_style.css">
        <link rel="stylesheet" href="transaction_style.css">

    <body>
        <div id = "transaction">
